<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI - Sign Up Form Assignment</title>
    <link href="style.css" rel="stylesheet"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formposition">
    <form>
        <div class="head">
            <h1>Sign Up</h1>
        </div>

        <div class="image1">
            <img src="User Icon.png" alt="A user icon" class="usericon"/>
            <input type ="text" placeholder="Your Name" />
        </div>
        
        <div class=""image2">
            <img src="Email Icon.png" alt="A user icon" class="emailicon">
            <input type="text" placeholder="Your Email">
        </div>

        <div class=""image3">
            <img src="Phone Icon.png" alt="A user icon" class="phoneicon">
            <input type="text" placeholder="Contact Number">
        </div>

        <div class="image4">
            <img src="Location Icon.png" alt="A user icon" class="locationicon">
            <input type="text" placeholder="Complete Address">
        </div>

        <div class="gender">
            <input "text" placeholder="Select Your Gender">
        </div>

        <div>
            <img src="Cutie 3D.png" alt="Baby" class="cutiee"/>
        </div>

        <button class="button">
            Register
        </button>
    </form>
</div>
</body>
</html>
